<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-badge { background-color: #dc3545; }
        .warning-badge { background-color: #ffc107; color: #000; }
        .info-badge { background-color: #17a2b8; }
        .message-preview { 
            max-width: 200px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .stacktrace { 
            max-height: 100px; 
            overflow-y: auto; 
            font-family: monospace; 
            font-size: 0.8em; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-exclamation-triangle"></i> DLQ Dashboard
            </span>
            <span class="navbar-text">
                Total Messages: <span th:text="${totalElements}">0</span>
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Dead Letter Queue Messages</h5>
                        <div>
                            <a href="/dlq/requeueable" class="btn btn-warning btn-sm">
                                <i class="fas fa-redo"></i> Requeueable Messages
                            </a>
                            <button class="btn btn-primary btn-sm" onclick="location.reload()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${messages.empty}" class="alert alert-info">
                            <i class="fas fa-info-circle"></i> No DLQ messages found.
                        </div>
                        
                        <div th:unless="${messages.empty}">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Message Key</th>
                                            <th>Original Topic</th>
                                            <th>Retry Count</th>
                                            <th>Error</th>
                                            <th>Created At</th>
                                            <th>Requeued</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="message : ${messages.content}">
                                            <td th:text="${message.id}">1</td>
                                            <td>
                                                <span class="message-preview" th:text="${message.messageKey}">order-123</span>
                                            </td>
                                            <td th:text="${message.originalTopic}">orders.v1</td>
                                            <td>
                                                <span class="badge bg-warning" th:text="${message.retryCount}">3</span>
                                            </td>
                                            <td>
                                                <span class="message-preview" th:text="${message.lastError}">Error message</span>
                                            </td>
                                            <td th:text="${#temporals.format(message.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
                                            <td>
                                                <span th:if="${message.requeuedCount > 0}" 
                                                      class="badge bg-info" 
                                                      th:text="${message.requeuedCount}">1</span>
                                                <span th:unless="${message.requeuedCount > 0}" 
                                                      class="badge bg-secondary">0</span>
                                            </td>
                                            <td>
                                                <div class="btn-group btn-group-sm" role="group">
                                                    <a th:href="@{/dlq/{id}(id=${message.id})}" 
                                                       class="btn btn-outline-primary btn-sm">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <form th:action="@{/dlq/{id}/requeue(id=${message.id})}" 
                                                          method="post" 
                                                          style="display: inline-block;"
                                                          th:if="${message.requeuedCount < 3}">
                                                        <button type="submit" 
                                                                class="btn btn-outline-success btn-sm"
                                                                onclick="return confirm('Are you sure you want to requeue this message?')">
                                                            <i class="fas fa-redo"></i>
                                                        </button>
                                                    </form>
                                                    <form th:action="@{/dlq/{id}/delete(id=${message.id})}" 
                                                          method="post" 
                                                          style="display: inline-block;">
                                                        <button type="submit" 
                                                                class="btn btn-outline-danger btn-sm"
                                                                onclick="return confirm('Are you sure you want to delete this message?')">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Pagination -->
                            <nav th:if="${totalPages > 1}">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{/dlq(page=${currentPage - 1})}">Previous</a>
                                    </li>
                                    <li class="page-item" 
                                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link" th:href="@{/dlq(page=${i})}" th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/dlq(page=${currentPage + 1})}">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
